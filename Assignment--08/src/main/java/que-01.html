<div id="rec"></div>


<section>
    <div id="blue"></div>
    <div id="yellow"></div>
    <div id="cream"></div>

    <div id="green"></div>
</section>

<script>

    let color = ["dodgerblue", "yellow", "lightpink", "hotpink", "red", "forestgreen"];
    setInterval(() => {


        let last = color.pop();
        color.unshift(last);

        document.getElementById("blue").style.backgroundColor = color[0];
        document.getElementById("yellow").style.backgroundColor = color[1];
        document.getElementById("cream").style.backgroundColor = color[2];
        document.getElementById("pink").style.backgroundColor = color[3];
        document.getElementById("red").style.backgroundColor = color[4];
        document.getElementById("green").style.backgroundColor = color[5];


        console.log(
            color
        )

    },1000);


</script>
